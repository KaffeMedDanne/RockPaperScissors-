<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock, Paper or Scissors?</h1>
    <div id="container">
        <div class="scores">
            <div id="playerScores">Your score </div>
        </div>
        <input id="display" readonly>
        <div id="moves">
            <button onclick="appendToDisplay('Rock')"><img src="rock.jpg" class="image"></button>
            <button onclick="appendToDisplay('Paper')"><img src="paper.jpg" class="image"></button>
            <button onclick="appendToDisplay('Scissors')"><img src="sax.jpg" class="image"></button>
        </div>
        <div id="resetGame">
            <button onclick="appendToDisplay('Retry')" class="operator-btn">Retry!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
